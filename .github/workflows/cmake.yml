name: Topas-nBio Builder

on:
  push:
    branches: [ master ]

jobs:
  Build_For_Docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout public release version of TOPAS
      uses: actions/checkout@v4
      with:
        repository: 'topasmc/topas-releases'
        path: ''

    - run: ls -la topas_3_9/debian9

    - name: Checkout User's version of nBio
      uses: actions/checkout@v4
      with:
        path: extensions

    - run: cp extensions/Dockerfile .
    - run: ls -la extensions

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: user/app:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
