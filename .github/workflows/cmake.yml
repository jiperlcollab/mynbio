name: Topas-nBio Builder

on:
  push:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  Build_For_Docker:
    runs-on: ubuntu-latest

    env:
      TOPAS_SOURCE_PATH: "/home/runner/work/mynbio/mynbio/topas_3_9/debian9"
      NBIO_SOURCE_PATH: "/home/runner/work/mynbio/mynbio/extensions"
      TOPAS_BUILD_PATH: "/home/runner/work/topas-build"
      BUILD_TYPE: Release

    steps:
    - run: pwd

    - name: Checkout Topas
      uses: actions/checkout@v3
      with:
        repository: 'topasmc/topas-releases'
        path: ''

    - name: Checkout this nBio
      uses: actions/checkout@v3
      with:
        path: extensions

    - run: cp extensions/Dockerfile .
    - run: ls -la
    - run: ls -la extensions
    - run: ls -la topas_3_9/debian9

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build business-layer container
      uses: docker/build-push-action@v2
      with:
        context: .

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
